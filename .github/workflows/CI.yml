name: CI
on: 
  pull_request:
  push:
    branches: [main]
    paths:
    - '**.c'
    - '**.cpp'
    - '**.h'
    - '**.hpp'
jobs:
  formatting-check:
    name: Check Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - 'src'
          - 'include'
    steps:
    - uses: actions/checkout@v4
    - name: Check C/C++ Formatting
      uses: jidicula/clang-format-action@v4.15.0
      with:
        clang-format-version: '20'
        check-path: ${{ matrix.path }}
